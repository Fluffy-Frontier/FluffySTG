changes:
  - rscadd: "Citing the reason \"Why not\" and/or \"because we can\", Scarborough Arms has started to export the DURANDAL 23-E parts/conversion kit, for cannibalizing an NT20 into the rC-20 submachine gun. For obvious reasons, this is very much against corporate regs, as to do so would imply one would have robbed and/or murdered the local Shield unit."
  - rscadd: "With the rumors of Scarborough Arms releasing parts kits that require cannibalizing NT20s to complete a new gun, Nanotrasen has chosen to release spare parts kits for NT20s in the slim chance that a Shield unit has their service weapon cannibalized for nefarious deeds."