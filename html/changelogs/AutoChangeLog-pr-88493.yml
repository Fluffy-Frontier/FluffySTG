author: "Y0SH1_M4S73R (with special thanks to Vect0r, whose original PR inspired the implementation of these changes)"
delete-after: True
changes:
  - rscadd: "Shuttle blueprints, the tool used to construct and modify custom shuttles. Print a set at a science, engineering, or cargo techfab after researching Shuttle Engineering, or craft a crude set from the crafting menu."
  - rscadd: "Shuttle blueprint database upgrade for engineering cyborgs, printable from the Exosuit Fabricator after researching Shuttle Engineering. A version of shuttle blueprints designed for use by cyborgs."
  - rscadd: "Shuttle frame rods, usable to construct custom shuttles. Hand-craft by using 5 rods on 1 titanium sheet, or by printing them at a science, engineering, or cargo techfab after researching Shuttle Engineering."
  - rscadd: "Custom shuttle flight control and navigation boards, printable from a science, engineering, or cargo techfab after researching Shuttle Engineering."
  - rscadd: "Shuttle engine boards can be printed from a science, engineering, or cargo techfab after researching shuttle engineering."
  - rscadd: "The shuttle engine supply pack is no longer locked behind the purchase of the Build Your Own Shuttle kit."
  - rscadd: "Shuttle Construction Starter Kit goodie pack, containing a set of shuttle blueprints, flight control and navigation console boards, and two engine boards, can be purchased from cargo for 1200 credits. Requires aux base access to purchase."
  - refactor: "Shuttles now keep track of what areas are underneath each of their individual turfs, so that the areas left behind on movement are consistent with what they were beforehand."
  - refactor: "Shuttle ceilings now place themselves down as baseturfs, instead of only appearing if the turf above is open space."