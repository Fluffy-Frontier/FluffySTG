changes:
  - bugfix: "You no longer need 40 welding fuel to start welding or unwelding shuttle engines, despite only consuming 1."
  - bugfix: "Shuttle engines constructed from anchored machine frames start in the wrenched-but-unwelded state."
  - bugfix: "Expanding custom shuttles from shuttle frames is once again possible without href exploitation."
  - bugfix: "Shuttle expansion now correctly checks for other shuttle docking ports the expanded shuttle's footprint would encroach upon."
  - qol: "Tries to make some of the buttons in the custom shuttle UI more indicative of what they actually do."