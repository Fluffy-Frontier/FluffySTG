2025-05-01:
  00-Steven:
  - rscadd: Certain items can now be placed directly on the floor in the clicked on
      location. This currently includes warning cones, wet floor signs, candles, action
      figures, plushies, mech toys, and a list of other toys.
  - sound: Warning cones now use plastic pickup/drop sounds.
  - sound: Wet floor signs now use plastic pickup/drop sounds.
  1393F:
  - qol: RB-MK2 reactor boards can be purchased from cargo along with their fuel rods!
      They come with mildly random tritium amounts.
  - balance: The RB-MK2 has been made less costly to build
  A.C.M.O.:
  - rscadd: Added a custom duration field to the Sleep verb, allowing players to sleep
      pick the length of their naps.
  - qol: Players can now wake up from voluntary sleep by resisting or clicking the
      alert icon.
  - qol: Players who sleep voluntarily can no longer be shaken awake.
  - qol: Players who disconnect while sleeping will now stay asleep until they reconnect.
  - qol: The Sleeping status effect now shows the duration if it isn't infinite.
  - qol: Sleeping and lying down now reduces your hunger rate by half.
  - rscadd: Added an otter snout and a waggable otter tail.
  - rscadd: Added a new science techweb node, Auto-Injecting Medipen Syringes.
  - rscadd: Added a universal medipen and a low-pressure universal medipen to medical
      protolathes.
  - rscadd: Added empty medipens to medical lathe for Epinephrine, Atropine, Oxandrolone,
      Salicylic Acid, Salbutamol, and Pentetic Acid.
  - bugfix: Fixed a bug that caused the Medipen Refiller to only refill up to 10u.
  Bannhammger:
  - balance: now you can't print trully illegal shotgun ammo in ammobench!
  Bisar:
  - rscadd: The big manipulator now supports specifying whether the attached monkey
      should use either combat mode, right clicking, or even both.
  - qol: Ejecting monkeys from the big manipulator now uses a UI button instead.
  - bugfix: You can no longer teleport monkeys into impossible areas with big manipulator
      unbuckling.
  - bugfix: You can no longer simultaneously buckle multiple monkeys into the big
      manipulator.
  - bugfix: The big manipulator will now properly clear old refs to former workers.
  - image: Handing someone something now plays an animation.
  Bot-Tracc-200:
  - balance: The carwo LMG has been removed from stock rotation, sources cite "Maybe
      Nanotrasen really didn't want their station to have light machineguns present."
  BurgerBB:
  - bugfix: Fixes a Beepsky runtime.
  - bugfix: Fixes a taser runtime.
  Cirrial:
  - bugfix: Made it so minebot commands don't talk about dumping ore when you're toggling
      the lights.
  - qol: Added some help for abductors if they get a weird half-machine test subject
      in their ship.
  DaCoolBoss:
  - spellcheck: Removed 5 random wizard names. Added 6 to replace them.
  Darkinite:
  - image: modified the present icon
  EmptyLullaby:
  - bugfix: The Quartermaster's skirt will no longer let one pixel of wild tail action
      poke through the front.
  Ezel:
  - map: Rewired Centcom Checkpoint buttons to be more accurate
  Ezel/Improvedname, JohnFulpWillard:
  - balance: Players who use the DNA Infuser are now "derived mutants" of their original
      species, meaning humans are no longer human after infusing themselves.
  Floofies:
  - qol: Adds a secondary runechat color option to the Voice Actor quirk.
  FlufflesTheDog:
  - bugfix: Shuttle atmos volumes should no longer become negative
  - bugfix: Shuttle atmos devices will no longer make illegal connections during rotations
  Ghommie:
  - bugfix: examining fishing spots twice with sufficient skill level while holding
      a rod should work more reliably.
  - bugfix: Fixed moonfish eggs appearing like huge errors inside aquariums.
  - bugfix: Fixed starfish suicide sometimes not deleting you.
  - qol: You can now interact with held mobs in more ways beside wearing them.
  - bugfix: Examining a fishing lures box twice no longer says it can hold just artificial
      minnows.
  Goat:
  - bugfix: Cain and Abel (the colossus drop) now require you to hold them to be able
      to swing them around
  - bugfix: The megacarp (shark) will now be able to fly through space when ridden
      like its smaller carp siblings.
  Hardly:
  - code_imp: tweaks extreme roleplay toggle so that it hides others' preferences
      on examine and ooc notes if they have it disabled.
  - bugfix: silicon's roleplay preferences are now highlighted in purple
  Iajret:
  - bugfix: 'Interlink staffing changes: fired Breaks-The-PRs and hired Fixes-The-ATs
      instead'
  Ignari-contrib:
  - rscadd: Alters the original knockout texts to be a little more played straight.
  - bugfix: 'Readjusts the knockout times for the quirk to be in line with original
      design.

      :cl:

      <!-- Both :cl:''s are required for the changelog to work! You can put your name
      to the right of the first :cl: if you want to overwrite your GitHub username
      as author ingame. -->

      <!-- You can use multiple of the same prefix (they''re only used for the icon
      ingame) and delete the unneeded ones. Despite some of the tags, changelogs should
      generally represent how a player might be affected by the changes rather than
      a summary of the PR''s contents. -->'
  Jacquerel:
  - bugfix: Holding a two-handed weapon in both hands will now once again appropriately
      modify its attack power.
  - rscadd: Emagging a fishing spot pod from the black market can create pools of
      water deep enough to drown people in.
  - bugfix: If you are turned into a monkey via the DNA scanner, mutadone can once
      again turn you back. If you are a monkey turned into a human via the DNA scanner,
      mutadone can also turn you back.
  - bugfix: If you are lucky enough to have the opportunity to be a monkey as a roundstart
      species, the species info box will not lie to you about mutadone.
  - bugfix: Floating motionless and face down in the water doesn't count as a workout
  - bugfix: You can now bleed or vomit onto people below you rather than creating
      puddles of substance hovering in mid-air.
  - bugfix: Space carp will no longer get distracted by repeatedly entering their
      own portals instead of chasing you.
  - rscadd: The nebulastation pool has been deepened, please keep drunks out of the
      deep end to prevent drowning.
  JohnFulpWillard:
  - admin: Admins can now link a URL for maps, used to give feedback on said maps.
      Accessible through the roundend report, escape menu, and stat panel.
  - qol: AIs can track their borgs by clicking on them in the stat panel.
  - qol: You can now directly go to the webmap of maps from the stat panel (assuming
      it's set in config).
  - qol: The TV on the title screen has round info once the round has started or ended.
  - bugfix: The TV now fits on non-widescreen screens.
  - config: Removed event time/weight multipliers, now all events vars are editable
      in config.
  Jureiia:
  - rscadd: Added Dullahan model cyborgs and their taur variants.
  LT3:
  - bugfix: Fixed supermatter anomaly generation, hallucination is based on distance
      and delam explosion size
  LemonInTheDark:
  - code_imp: Brought browser code up to standard with the rest of the codebase
  - admin: Hey lads, I cleaned up how non TGUI windows work on the backend, please
      let me know if anything is broken! PING ME MOTHERFUCKER
  - bugfix: Tcomms machines will interoperate across z levels in the same "stack"
      as expected now
  Melbert:
  - qol: Moneybots round to the nearest 1 credit.
  - qol: Moneybots have a 0.5 second cooldown between being able to dispense credits.
  - qol: Moneybots won't dispense more than 50 credits on a tile.
  - balance: Heretics with Cybernetic Hearts can no longer complete the Living Heart
      ritual with an organic heart to automatically have their heart replaced - you
      will need to get it replaced surgically first, the hard way.
  - bugfix: Losing Farsight or Rock Absorber mutations will properly drop their effects
      as well
  - bugfix: 'Furious Steel now tracks consumed knives better: Using all three knives
      to block no longer results in a 0 second cooldown, firing a single knife no
      longer results in a 60 second cooldown.'
  - rscadd: '"Common Second Language" quirk'
  - qol: Language translations chunk sentences together better, making partial understanding
      a bit easier to parse.
  OrbisAnima:
  - balance: Combat Shotguns projectile bonus damage reduced from 50% to 35%, and
      down to 0% for the compact variant.
  - balance: Increased the nunchakus cooldown from 0.8 to 2 seconds.
  - rscdel: After a brave SolFed raid on a Syndicate black site, the terrorist organization's
      Virology lab where it was rumored the deadly virus known as Romerol was destroyed.
      Authorities indicate that this deadly virus will no longer be found in this
      terrorist group operatives hands. The virus twisted creator has not been aprehended
      though, and SolFed confirms the search for them continues.
  - rscadd: Romerol can be selected on the optfor panel now.
  - qol: Pill Bottles capacity was increased from 7 to 21. Bandage boxes were increased
      from 7 to 14. Nugget boxes were increased from 6 to 7.
  OrionTheFox:
  - rscadd: 'The Cowboy Belt (now renamed to Thigh Holster) is now Greyscale customizable!
      Find it in the Belts section of the Loadout! (Note: crafting recipe is always
      the same color.)'
  - bugfix: fixed Interdyne biosuits being stocked in Virology, instead of Interdyne
  - image: removed some (hopefully) unused Gloves icons! Please report any errors!
  - rscadd: Evening and Designer Gloves are now greyscale!
  - rscadd: Chaps are now Greyscale, and can now also be used as an accessory! Ctrl-Shift-Click
      to switch between Accessory and Uniform!
