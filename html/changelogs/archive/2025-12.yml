  mcbalaam:
  - image: New sprites for turret control
  - bugfix: Turret controls should have a carcass again
  - rscadd: You can now bash shields with any melee weapon
  - bugfix: Turret controls are visible again
  mikederkan:
  - rscadd: Emitters now change their light color depending on the diode disk inserted.
  - bugfix: Emitters can light up with their panel open.
  - qol: Welding protection now prevents Maintenance Adapted eyes from burning in
      the light.
  moonridden, Stalkeros, OrbisAnima, PieDuck, Deadmon_Wonderland, Impedus:
  - balance: Drones are behaving strangely, thanks to the introduction of the technology
      scavenged from the Drone Intelligence Unit event. They have new policy and rules,
      are considered Silicons, and have a fresh set of allowances and expectations.
  - refactor: Removes drone_adjustments.dm, merges contents to drones.dm, updates
      us to spans for rules and stuff. Better UI is coming later
  - balance: Drones now float on top of lava, and can crawl through space. Biomechanical
      evolution at work.
  - balance: Station drone storage loadout has been revamped for modern expectations.
  - rscadd: Station drones now have pockets!
  muchatras:
  - bugfix: fixed the spraycan left-click
  necromanceranne:
  - balance: The surplus energy sword and holy energy swords now require throw speed
      boosters to embed into people.
  - balance: The surplus energy sword now loses charge whenever it successfully blocks
      an attack.
  - spellcheck: Krav Maga has been renamed to Kaza Ruk, themed around being a Tiziran
      martial art.
  - balance: Kaza Ruk no longer overrides normal punches.
  - balance: Kaza Ruk now sometimes performs a rapid followup attack after a normal
      punch, dealing less damage but with decent wounding power.
  - balance: Kaza Ruk causes more damage when a grabbed target fails to escape their
      grab, and it is harder to escape their grabs.
  - qol: Operative lockers come with thermal regulator and plasma stabilizer modules.
  - bugfix: Ashen bows look like they are actually made from bone.
  - bugfix: Makes sure that Sleeping Carp's harm combos can be properly blocked.
  - bugfix: Vending machines acknowledge when something would block an interaction
      with that vendor.
  - balance: Spear materials are somewhat more consistent as you use better materials.
      More statistics improve with material used.
  - balance: Spears, when not wielded, have 2 tiles of reach. When wielded, they also
      gain twice as much AP than their material type allows.
  - balance: Spears start to break as they're used until they fall apart. Some types
      of spears are not affected.
  - qol: You can now backflip.
  - bugfix: Grasp of Lock can no longer yank down your jumpsuit unless it is capable
      of being adjusted.
  - code_imp: Cleans up some leftover mentions of 'knock' in Lock code.
  - rscadd: Three variants of the laser gun; Carbine (replacing the existing one),
      Pistol and Rifle! Find it (possibly) in your armory today!
  - balance: The armory laser guns might be different variants of the laser gun, rather
      than always being the standard. The standard is the same as ever, even if it
      looks different.
  - rscadd: If you care, the sovl version is available as a goodie. And in the hands
      of pirates...
  - spellcheck: Lore! LORE FOR LASER GUNS! LOOOORE! Examine laser guns closely and
      you might learn more about them.
  - balance: The new set of laser guns come with brand new sprites.
  - balance: Completely reworks Sleeping Carp, again.
  - balance: The return of Stomach Knee (Kraken Wrack) and Wrist Wrench (Gnashing
      Teeth). Time is a flat circle.
  - balance: Sleeping Carp has better grabs (no instant aggro grabs)
  - balance: Sleeping Carp integrates normal unarmed punch by not overriding your
      normal punches.
  - balance: Sleeping Carp's deflection weakens if you wear armored headwear and body
      armor, or while carrying objects. However, by wearing martial arts (or carp)
      themed outfits, you can improve your defenses instead, allowing you to not just
      dodge bullets, but also incoming melee attacks.
  - balance: Some objects are exempt, like staff weapons (such as mops or the monk's
      staff), short blades (like knives and shortswords), club-like (baseball bats
      and toolboxes), or thematic (like extendo hands and carp plushies)
  - balance: You can also get these improvements by being a literal carp or being
      a carp person.
  paganiy:
  - bugfix: Fixed recycler deconstruction.
  - bugfix: Holograms now properly drop their contents when processed in recycler
      instead of deleting them.
  - code_imp: Cleaned up recycler code.
  - balance: Thorns kudzu vines respects armor.
  - balance: You can protect yourself from toxic kudzu vines by fully covering your
      body with thick clothing. However, this won't help against toxic thorns.
  - qol: ' Added Insert beaker buttons to chemistry machines.'
  - code_imp: Minor code update for interacting with chemical machines
