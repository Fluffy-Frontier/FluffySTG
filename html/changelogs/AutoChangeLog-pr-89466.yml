author: "Jacquerel"
delete-after: True
changes:
  - rscdel: "Misplaced or stolen traitor uplinks can no longer be recreated using a radio code and special device, guard yours carefully or buy a backup implant."
  - rscdel: "Roundstart traitors can no longer take on additional objectives in order to earn additional Telecrystals and fast-forward any unlock timers on items. They also cannot earn the ability to complete a Final Objective."
  - balance: "Roundstart traitors can now buy the Contractor Kit from their traitor uplink, rather than only midround traitors."
  - rscadd: "Traitors can buy Romerol for 25 TC, after 30 minutes of time has passed in a round."