author: "BasilTamaya"
delete-after: True
changes:
  - rscadd: "The machete now has unique unwielded and wielded damage values."
  - qol: "Machete now works properly and as intended."
  - balance: "The machete now has a special use case that makes it unique from the rest of the crushers, compared to everything else that needs to be wielded in order to use them. Now properly fits its description: A compact crusher."
  - sound: "Added block sounds for the crushers. Whether it's the Marked One trophy, or the machete, players now receive proper audio feedback when blocking."